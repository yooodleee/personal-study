<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({   // Vue 인스턴스 생성
                el: '#app', // el 속성
                data: { // data 속성성
                    message: 'Hell Vue.js!'
                }
            });
        </script>
    </body>
</html>
